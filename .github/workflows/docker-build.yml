name: Reusable Docker Build

on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      image-tags:
        required: false
        type: string
        default: latest
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute cache scope
        id: scope
        run: |
          REF="${GITHUB_REF_NAME}"
          if [[ "$REF" =~ ^v([0-9]+)\. ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            echo "scope=${{ inputs.image-name }}-v${MAJOR}" >> $GITHUB_OUTPUT
          else
            echo "scope=${{ inputs.image-name }}-${REF}" >> $GITHUB_OUTPUT
          fi
          echo "Cache scope: $(cat $GITHUB_OUTPUT)"

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.image-name }}
          tags: ${{ inputs.image-tags }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          pull: true
          cache-from: type=gha,scope=${{ steps.scope.outputs.scope }}
          cache-to: type=gha,mode=max,scope=${{ steps.scope.outputs.scope }},mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

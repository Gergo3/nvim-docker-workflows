name: Reusable Semantic Version Release

on:
  workflow_call:

permissions:
  contents: write

jobs:
  update-stable:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for tags and branches

      - name: Update stable branch
        uses: ./.github/actions/update-stable
        with:
          tag-name: ${{ github.ref_name }}

  build-image:
    needs: update-stable
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version info
        id: version
        uses: ./.github/actions/extract-version

      - name: Build and push Docker image
        uses: ./.github/actions/docker-build
        with:
          image-name: ${{ vars.IMAGE_NAME }}
          image-tags: |
            type=raw,value=${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }}
            type=raw,value=${{ steps.version.outputs.major }}
            type=raw,value=latest
          dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}

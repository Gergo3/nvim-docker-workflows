name: 'Reusable Docker Build'
description: 'Builds and pushes a Docker image with caching and metadata'

inputs:
  image-name:
    description: 'Docker image name (without registry username)'
    required: true
  image-tags:
    description: 'List of image tags'
    required: false
    default: 'latest'
  dockerhub-username:
    description: 'Docker Hub username'
    required: true
  dockerhub-token:
    description: 'Docker Hub access token'
    required: true

runs:
  using: "composite"
  steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ inputs.dockerhub-username }}
        password: ${{ inputs.dockerhub-token }}

    - name: Compute cache scope
      id: scope
      shell: bash
      run: |
        REF="${GITHUB_REF_NAME}"
        if [[ "$REF" =~ ^v([0-9]+)\. ]]; then
          MAJOR="${BASH_REMATCH[1]}"
          echo "scope=${{ inputs.image-name }}-v${MAJOR}" >> $GITHUB_OUTPUT
        else
          echo "scope=${{ inputs.image-name }}-${REF}" >> $GITHUB_OUTPUT
        fi
        echo "Cache scope: $(cat $GITHUB_OUTPUT)"

    - name: Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ inputs.dockerhub-username }}/${{ inputs.image-name }}
        tags: ${{ inputs.image-tags }}

    - name: Build and push image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        pull: true
        cache-from: type=gha,scope=${{ steps.scope.outputs.scope }}
        cache-to: type=gha,mode=max,scope=${{ steps.scope.outputs.scope }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}


name: 'Extract Version Info'
description: 'Parses the current Git tag into full, major, and minor versions'
author: 'Your Name or Org'

inputs: {}
outputs:
  full:
    description: "Full version (major.minor.patch)"
    value: ${{ steps.version.outputs.full }}
  major:
    description: "Major version (major)"
    value: ${{ steps.version.outputs.major }}
  minor:
    description: "Minor version (major.minor)"
    value: ${{ steps.version.outputs.minor }}

runs:
  using: "composite"
  steps:
    - name: Extract version info
      id: version
      shell: bash
      run: |
        TAG="${GITHUB_REF_NAME#v}"  # strip 'v' prefix if present
        MAJOR=$(echo "$TAG" | cut -d. -f1)
        MINOR=$(echo "$TAG" | cut -d. -f2)

        echo $TAG
        echo $MAJOR
        echo $MINOR

        echo "full=v${TAG}" >> "$GITHUB_OUTPUT"
        echo "major=v${MAJOR}" >> "$GITHUB_OUTPUT"
        echo "minor=v${MAJOR}.${MINOR}" >> "$GITHUB_OUTPUT"

